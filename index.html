<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Calculator</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2014/04/03/10/01/pool-309637_960_720.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Snooker_calc/snooker.css">
</head>
<body>
    <div id="player1">
        <div class="player">
        <h2>Gracz 1</h2>
        </div>
        <div class="info-box">
            <input id="box1" type="number" disabled>
        </div>
        <div class="buttons">
            <button id="red1">Czerwona</button>
            <button id="yellow1">Żółta</button>
            <button id="green1">Zielona</button>
            <button id="brown1">Brązowa</button>
            <button id="blue1">Niebieska</button>
            <button id="pink1">Różowa</button>
            <button id="black1">Czarna</button>
            
        </div>
    </div>

    <div class="container" id="player2">
        <div class="player">
        <h2>Gracz 2</h2>
        </div>
        <div class="info-box">
            <input id="box2" type="number" disabled>
        </div>
        <div class="buttons">
            <button id="red2">Czerwona</button>
            <button id="yellow2">Żółta</button>
            <button id="green2">Zielona</button>
            <button id="brown2">Brązowa</button>
            <button id="blue2">Niebieska</button>
            <button id="pink2">Różowa</button>
            <button id="black2">Czarna</button>
            
        </div>
    </div>




    <script src="/Snooker_calc/snooker.js"></script>
</body>
</html>
